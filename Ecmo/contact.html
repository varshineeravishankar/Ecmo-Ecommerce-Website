<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMO | Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
</head>
<body>
    <div class="image">
        <div class = "navbar">
            <div class = "logo">
                <img src="images/logo.png" width="125px">
            </div>
            <div class="home">
                <a href="index.html"><img src="images/home.png"  width="30px" height="30px"></a>
            </div>
        </div>
        <section class="contact">
            <div class="content">
                <h1>Contact Us</h1>
                <p>Question not answered yet? We are here to help!</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>SoHo 94 Broadway St,<br>NJK Avenue,<br>Chennai 600097</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>234-9876-5400</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>customer@ecmo.ac.in</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form action="">
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your message...</span>
                        </div>
                        <div class="inputBox" id="submit">
                            <input type="Submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
